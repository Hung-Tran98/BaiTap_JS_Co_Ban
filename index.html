<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-danger"> TÍNH LƯƠNG NHÂN VIÊN</h2>
        <form class="w-50 m-auto py-5">
            <div class="form-group">
              <label for="" class="font-weight-bold text-primary">Tiền lương một ngày</label>
              <input type="number" class="form-control" id="luongNgay" readonly value="100.000">
            </div>
            <div class="form-group">
              <label for="" class="font-weight-bold text-primary">Số ngày làm</label>
              <input type="number" class="form-control" id="soNgayLam">
            </div>
            
            <button type="button" class="btn btn-primary" id="btnTongLuong">Tổng lương</button>
            <p class="alert alert-success my-2" id="txtTongLuong"></p>
          </form>


          <h2 class="text-danger"> TÍNH GIÁ TRỊ TRUNG BÌNH</h2>
          <form class="w-50 m-auto py-5">
            <div class="form-group">
              <label for="" class="font-weight-bold text-primary">Số thực thứ nhất:</label>
              <input type="number" class="form-control" id="soThu1">
            </div>
            <div class="form-group">
              <label for="" class="font-weight-bold text-primary">Số thực thứ hai:</label>
              <input type="number" class="form-control" id="soThu2">
            </div>
            <div class="form-group">
                <label for="" class="font-weight-bold text-primary">Số thực thứ ba:</label>
                <input type="number" class="form-control" id="soThu3">
              </div>
              <div class="form-group">
                <label for="" class="font-weight-bold text-primary">Số thực thứ tư:</label>
                <input type="number" class="form-control" id="soThu4">
              </div>
              <div class="form-group">
                <label for="" class="font-weight-bold text-primary">Số thực thứ năm:</label>
                <input type="number" class="form-control" id="soThu5">
              </div>
            
            <button type="button" class="btn btn-primary" id="btnTinhTB">Tính trung bình</button>
            <p class="alert alert-success my-2" id="txtTrungBinh"></p>
          </form>

          <h2 class="text-danger"> QUY ĐỔI TIỀN USD SANG VND</h2>
          
          <form class="w-50 m-auto py-5">
            <div class="form-group">
              <label for="" class="font-weight-bold text-primary">Nhập số tiền USD cần quy đổi :</label>
              <input type="number" class="form-control" id="tienUSD">
            </div>
            <button type="button" class="btn btn-primary" id="btnQuyDoi">Quy đổi ra VND</button>
            <p class="alert alert-success my-2" id="txtQuyDoi"></p>
          </form>

          <h2 class="text-danger"> TÍNH CHU VI,DIỆN TÍCH CỦA HÌNH CHỮ NHẬT</h2>
          
          <form class="w-50 m-auto py-5">
            <div class="form-group">
              <label for="" class="font-weight-bold text-primary">Nhập chiều dài của hình chữ nhật :</label>
              <input type="number" class="form-control" id="chieuDai">
            </div>
            <div class="form-group">
                <label for="" class="font-weight-bold text-primary">Nhập chiều rộng của hình chữ nhật :</label>
                <input type="number" class="form-control" id="chieuRong">
              </div>
            <button type="button" class="btn btn-primary" id="btnTinhCVDT">Tính chu vi và diện tích</button>
            <p class="alert alert-success my-2" id="txtChuVi"></p>
            <p class="alert alert-primary my-2" id="txtDienTich"></p>
          </form>

          <h2 class="text-danger"> TÍNH TỔNG 2 KÝ SỐ</h2>
          
          <form class="w-50 m-auto py-5">
            <div class="form-group">
                <label for="" class="font-weight-bold text-primary">Nhập số có 2 chữ số :</label>
                <input type="number" class="form-control" id="soNguyen">
              </div>
            <button type="button" class="btn btn-primary" id="btnTinhTong2KySo">Tính tổng hai ký số</button>
            <p class="alert alert-success my-2" id="txtTong2KySo"></p>
          </form>






    </div>














    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
